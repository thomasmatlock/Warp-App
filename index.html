<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Warp | Download anything.</title>
	</head>

	<body>
		<div class="container">
			<header class="header">
				<!-- Primary Nav -->
				<div class="primary-nav-tabs">
					<a id="tab-0" class="primary-nav-tab primary-nav-tab--active" href="#tab-0">Video Downloader</a>
					<a id="tab-1" class="primary-nav-tab" href="#tab-1">Audio Downloader</a>
					<a id="tab-2" class="primary-nav-tab" href="#tab-2">Audio Tools</a>
					<a id="tab-3" class="primary-nav-tab" href="#tab-3">Warpstagram</a>
				</div>

			</header>


			<!-- Content -->
			<div class="content">

				<div class="nav-secondary">
					<div class="nav-secondary__main nav-secondary__child">
						<a id="tab-a" class="nav-secondary-tab" href="#">Paste link</a>
						<a id="tab-c" class="nav-secondary-tab" href="#">Smart Mode</a>
					</div>
					<div class="nav-secondary__minor nav-secondary__child">
						<a id="tab-b" class="nav-secondary-tab" href="#">Activate</a>
						<a id="tab-d" class="nav-secondary-tab" href="#">subscriptions</a>
						<a id="tab-d" class="nav-secondary-tab" href="#">Preferences</a>
						<!-- <a id="tab-d" class="nav-secondary-tab" href="#">Help</a> -->
					</div>
				</div>

				<ul class="content__list">

					<li>
						<a href="#" class="content__link content__link--active test_add_item">
							<figure class="content__thumbnail">
								<img src="img/maxresdefault.jpg" alt="Test" />
							</figure>
							<div class="content__data">
								<h4 class="content__file-property content__file-title">One Breath, right mate</h4>
								<p class="content__file-property content__file-length">0:45:18</p>
								<p class="content__file-property content__file-size">297.4 MB</p>
								<p class="content__file-property content__file-format">MP4</p>
								<p class="content__file-property content__file-resolution">1080p</p>
							</div>
						</a>
					</li>

					<li>
						<a href="#" class="content__link test_add_item">
							<figure class="content__thumbnail">
								<img src="img/maxresdefault.jpg" alt="Test" />
							</figure>
							<div class="content__data">
								<h4 class="content__file-property content__file-title">One Around The World</h4>
								<p class="content__file-property content__file-length">0:45:18</p>
								<p class="content__file-property content__file-size">297.4 MB</p>
								<p class="content__file-property content__file-format">AK47-U</p>
								<p class="content__file-property content__file-resolution">720p</p>
							</div>
						</a>
					</li>

				</ul>
				<div class="cta-upgrade"></div>
			</div>

		</div>
	</body>

	<script type="module" src="js/index.js"></script>

</html>
