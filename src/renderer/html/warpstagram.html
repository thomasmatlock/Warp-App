<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/ee88c53ddb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../css/style.css" />
    <title>Warp | Download anything.</title>
</head>

<body>
    <header class="header">
        <div class="nav_A">
            <!-- <input type="text" auto-focus> -->
            <a id="nav_A_audio" class="nav_A-tab" href="#slide-audio">Audio</a>
            <a id="nav_A_video" class="nav_A-tab" href="#slide-video">Video</a>
            <!-- <a id="nav_A_warpstagram" class="nav_A-tab" href="#slide-2">Audio Tools</a> -->
            <a id="nav_A_warpstagram" class="nav_A-tab nav_A-tab--active" href="#slide-warpstagram">Warpstagram</a>
            <!-- <a id="nav_A_4" class="nav_A-tab" href="#slide-4">Postfire</a> -->
        </div>
    </header>

    <div class="content-slide" id="slide-warpstagram">
        <div class="content-container content-container-4">
            <div class="user-container">
                <div class="user-search">
                    <div class="user-search-input">
                        <input id="user-search-input__field" type="text " placeholder="Enter Instagram username, hashtag, or location " autofocus />
                    </div>
                    <div class="user-search-subscribe">
                        <button id="user-search-subscribe__button">
                                hello
                            </button>
                    </div>
                    <div class="user-search-settings">
                        <!-- <img src="https://wallpapercave.com/wp/Rwl8nSj.jpg " alt=" " /> -->
                    </div>
                </div>

                <div class="user-filterToolbar">
                    <div class="user-filterToolbar-type">
                        <div class="filterTabs">
                            <p class="filterTab">All</p>
                            <p class="filterTab">Users</p>
                            <p class="filterTab">Hashtags</p>
                            <p class="filterTab">Locations</p>
                        </div>
                    </div>
                    <div class="user-filterToolbar-advanced-type">
                        <div class="filterTabsAdvanced">
                            <p class="filterTabAdvanced">All</p>
                            <p class="filterTabAdvanced">Users</p>
                            <p class="filterTabAdvanced">
                                Hashtags
                            </p>
                        </div>
                    </div>
                </div>

                <div class="user">
                    <div class="user-info">
                        <div class="user-info-stats">
                            <img class="user-info-stats__item user-info-stats__avatar" src="./img/profile pic.jpg " alt=" " />
                            <p class="user-info-stats__item user-info-stats__username">
                                tomtacular
                            </p>
                            <p class="user-info-stats__item user-info-stats__post-count">
                                264 posts
                            </p>
                            <p class="user-info-stats__item user-info-stats_story-count">
                                23 stories
                            </p>
                        </div>
                        <div class="user-info-actions">
                            <p class="user-info-actions__item user-info-actions__LastUpdated">
                                Updated 2 hours ago
                            </p>
                            <p class="user-info-actions__item user-info-actions__UpdatePosts">
                                Update posts
                            </p>
                            <p class="user-info-actions__item user-info-actions__pinSubscription">
                                Pin Subscription
                            </p>
                            <p class="user-info-actions__item user-info-actions__More">
                                More
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    require('../app.js'); // renderer main file
    require('../items.js'); // items downloader
    require('../automate.js'); //
    require('../views/elements'); // dom nodes
</script>

</html>
