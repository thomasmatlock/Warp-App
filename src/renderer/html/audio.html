<body>
    <!-- modal -->
    <div id="modal" class="modalBackground">

        <!-- <button id="close-modal">Cancel</button> -->
        <div class="modalBackgroundContainer">

            </div>

    <div class="content-slide" id="slide-audio">

            <div class="nav-container">
                <div class="nav_B nav_B_audio">
                    <div class="nav_B__main nav_B__child">
                        <a id="nav_B_audioButton0" class="nav_B_button nav_B_button_audio nav_B_button_audio_paste" href="#slide-audio ">

                                <i class="fas fa-download fa-2x"></i>

                                <i class="far fa-lightbulb fa-2x"></i>
                            </div>
                            <div class="nav_B_text">
                                <p>
                                    Preferences
                                </p>
                            </div>
                        </a>
