<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1>My Todos</h1>
        <ul>

        </ul>

    </body>
    <script type="text/javascript">
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;
        const list = document.querySelector('ul');


        // RECEIVES A STRING FROM MAIN ELECTRON INDEX.JS WHICH IS SENDING WITH
        ipcRenderer.on('todo:add', (event, todo) => {
            /*set visible content to show use something*/
            const li = document.createElement('li');
            const text = document.createTextNode(todo);

            //appends todo text as child to list item
            li.appendChild(text);
            //gets the list, adds child item containing list item
            list.appendChild(li);
        });

        ipcRenderer.on('todo:clear', () => {

            // wow this clears everything, no need to get the list and loop through them
            list.innerHTML = '';
        });

    </script>

</html>
